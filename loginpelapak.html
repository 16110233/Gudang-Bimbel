<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gudang Bimbel|Login Pelapak</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body class="text-center"> 
    <div class="container" style="background-color: black">
      <div class="container login">
        <img src="img/logo.png" alt="">


    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h3><b>Login Akun Pelapak</b></h3>
      <label for=""></label>
      <label for="phone_number">No. Handphone</label>
      <input type="tel" id="phone_number" required="required" pattern="^0(\d{3,4}-?){2}\d{3,4}$" placeholder="Masukkan No. Handphone" class="form-control">
      <label for="phone_number">Password:</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit"><b>LOGIN</b></button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
      </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
