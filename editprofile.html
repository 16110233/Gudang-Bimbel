<div class="profile-container container col-md-6 col-sm-6 col-xs-12">
    <div class="col-xs-12">
      <h3 class="section-title">Edit Profil</h3>
    </div> 

  <form>
    <div class="form-row">
      <div class="col-md-6 bunder">
        <div class="col-md-12 col-xs-12 btn-reset-container">
          <button type="button" class="btn btn-dark">Ganti Foto</button>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nama</label>
        <input type="text" class="form-control" placeholder="Tulis Nama Anda">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Telpon</label>
        <input type="text" class="form-control" placeholder="Tulis Telepon Anda">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Laki - Laki
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Perempuan
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-row">
      <div class="form-group col-md-6 ">
        <label>Tanggal Lahir</label>
        <input id="date" type="date">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6 ">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Tulis Email Anda">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6 ">
        <label>Alamat</label>
        <input type="text" class="form-control" placeholder="Tulis Alamat Anda">
      </div>
    </div>
    
    <a href="profil.html" type="submit" class="btn btn-primary">Simpan</a>
  </form>
</div>
